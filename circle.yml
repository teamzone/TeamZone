    TEAMZONE_URL: htttp://localhost:3000

general:
  artifacts:
    - "Coverage.html" 
    
test:
  pre:
    - npm install -g grunt-cli
    
  override:
    - ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -f ~/sc_ready:
        background: true
        pwd: sc-*-linux
    # Wait for tunnel to be ready
    - while [ ! -e ~/sc_ready ]; do sleep 1; done 
    # build/compile the typescript
    - grunt tsbuild --force
    # start the app
    - node app
    # Wait for app to be ready
    - curl --retry 10 --retry-delay 2 -v http://localhost:3000    
    # Run the UI tests only
    - grunt uitbuild --force

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
    
deployment:
  dev:
    branch: master
    heroku:
      appname: circleci-cibuild
  uit:
    branch: UIT
    heroku:
      appname: circleci-cibuild
  staging:
